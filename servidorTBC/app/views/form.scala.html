@(formu : Form[Usuario])
<!DOCTYPE html>

<html>
    <head>
       <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TBC - Registro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="@routes.Assets.versioned("javascripts/jquery-1.11.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/jquery-ui.min.css")">

        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap-theme.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">

        <script src="@routes.Assets.versioned("javascripts/vendor/modernizr-2.8.3-respond-1.4.2.min.js")"></script>
        
    </head>
    <body>
        <script src="@routes.Assets.versioned("javascripts/registro.js")"></script>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">TBC</a>
        </div>
      </div>
    </nav>  
        <div class="jumbotron" >
            <div class="container"><h2>Reg&iacute;strate</h2></div>
                              
            </div>
        <div class="container">

            <form role="form">
                <h4>Cuenta</h4><br>
                <div class="row form-group">
                    <div class="col-md-2">
                        Usuario
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Escoge un usuario" id="user">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-2">
                        Contraseña
                    </div>
                    <div class="col-md-7">
                        <input type="password" class="form-control" placeholder="Ingresa una contraseña" id="pass">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-2">
                        
                    </div>
                    <div class="col-md-7">
                        <input type="password" class="form-control" placeholder="Ingresa de nuevo la contraseña" id="pass2">
                    </div>
                </div>
                <br>
                <h4>Informaci&oacute;n Personal</h4><br>
                <div class="row form-group">
                    <div class="col-md-2">
                        Nombre
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Ingresa tu nombre" id="nombre" required>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-2">
                        C&eacute;dula
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Ingresa tu numero de cedula" id="cedula" required>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-2">
                        Telefono
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Ingresa tu numero de telefono" id="telefono" required>
                    </div>
                </div>

                 <div class="row form-group">
                    <div class="col-md-2">
                        Tipo de documento
                    </div>
                    <div class="col-md-7">
                        <select class="form-control" id="tiposid" required>
                            <option value="Cedula">Cedula</option>
                            <option value="Pasaporte">Pasaporte</option>
                          </select>
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col-md-2">
                        Edad
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="edad" required>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-2">
                        Condici&oacute;n
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="condicion">
                    </div>
                </div>

                <br>
                <h4>Datos de Pago</h4><br>
                <div class="row form-group">
                    <div class="col-md-2">
                        Tarjeta de Credito
                    </div>
                    <div class="col-md-7">
                        <select class="form-control">
                            <option>Visa</option>
                            <option>Master Card</option>
                          </select>
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col-md-2">
                        N&uacute;mero
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Ingresa tu numero de tarjeta" id="cedula">
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col-md-2">
                        Clave
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Ingresa tu clave" id="cedula">
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col-md-2">
                        Fecha de vencimiento
                    </div>
                    <div class="col-md-7">
                        <input type="date" class="form-control" id="fecha_tarjeta">
                    </div>
                </div>
                <br>
                <input type="submit" value="Registrarse" name="registro" class="btn btn-info btn-lg" id="registro">
            </form>           
        </div>
    </body>
</html>

<html>
    <head>
       <meta charset="utf-8">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">TBC</a>
        </div>
      </div>
    </nav>  
        <div class="jumbotron" >
            <div class="container"><h2>Reg&iacute;strate</h2></div>
                              
            </div>
        <div class="container">
            
            <form role="form" action="user.html">
                <h4>Cuenta</h4><br>
                <div class="row form-group">
                    <div class="col-md-2">
                        Usuario
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Escoge un usuario" id="nombre">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-2">
                        Contraseña
                    </div>
                    <div class="col-md-7">
                        <input type="password" class="form-control" placeholder="Ingresa una contraseña" id="nombre">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-2">
                        
                    </div>
                    <div class="col-md-7">
                        <input type="password" class="form-control" placeholder="Ingresa de nuevo la contraseña" id="nombre">
                    </div>
                </div>
                <br>
                <h4>Informaci&oacute;n Personal</h4><br>
                <div class="row form-group">
                    <div class="col-md-2">
                        Nombre
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Ingresa tu nombre" id="nombre">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-2">
                        Apellidos
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Ingresa tus apellidos" id="apellido">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-2">
                        C&eacute;dula
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Ingresa tu numero de cedula" id="cedula">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-2">
                        Telefono
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Ingresa tu numero de telefono" id="telefono">
                    </div>
                </div> 
                
                <div class="row form-group">
                    <div class="col-md-2">
                        Fecha de nacimiento
                    </div>
                    <div class="col-md-7">
                        <input type="date" class="form-control" id="fecha">
                    </div>
                </div>
                <br>
                <h4>Datos de Pago</h4><br>
                <div class="row form-group">
                    <div class="col-md-2">
                        Tarjeta de Credito
                    </div>
                    <div class="col-md-7">
                        <select class="form-control">
                            <option>Visa</option>
                            <option>Master Card</option>
                          </select>
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col-md-2">
                        N&uacute;mero
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Ingresa tu numero de tarjeta" id="cedula">
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col-md-2">
                        Clave
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Ingresa tu clave" id="cedula">
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col-md-2">
                        Fecha de vencimiento
                    </div>
                    <div class="col-md-7">
                        <input type="date" class="form-control" id="fecha_tarjeta">
                    </div>
                </div>
                <br>
                <input type="submit" value="Registrarse" name="registro" class="btn btn-info btn-lg">
            </form>
            
            
            
        </div>
    </body>
</html>
